{% extends "cars/wrapper.html" %}
    {% block content %}
    <div class="container mt-3 jumbotron">
    <h2>Вибір характеристик</h2>
      <p>Тип заправлення</p>
      <select name="cars" class="custom-select mb-3 zapravka">
        <option selected value="DIESEL">Дизель</option>
        <option value="ELECTRICITY">Елекричний</option>
        <option value="LPG">Нафтовий газ</option>
        <option value="PETROL">Бензин</option>
      </select>
      <p>Коробка передач</p>
      <select name="cars" class="custom-select mb-3 kpp">
        <option value="AUTOMATIC_GEAR">Автомат</option>
        <option selected value="MANUAL_GEAR">Ручна</option>
        <option value="SEMIAUTOMATIC_GEAR">Полу-автомат</option>
      </select>
      <p>Категорія</p>
      <select name="cars" class="custom-select mb-3 categories">
        <option value="Cabrio">Кабріолет</option>
        <option value="EstateCar">Автомобіль нерухомості</option>
        <option value="Limousine">Лімузин</option>
        <option value="OffRoad">Позашляховик</option>
        <option value="SmallCar">Малий автомобіль</option>
        <option selected value="SportsCar">Спортивний автомобіль</option>
        <option value="Van">Мікроавтобус</option>
      </select>
      <p>Рік</p>
      <select name="cars" class="custom-select mb-3 year">
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option selected value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
      <button type="button" class="btn btn-light" onclick="location.href='/';">Назад</button>
      <button type="submit" class="btn btn-primary search">Пошук</button>
      <button type="button" class="btn btn-info" id = "msg" onclick="location.href='/';" style="display: none;"></button>
  </div>
    {% endblock %}
